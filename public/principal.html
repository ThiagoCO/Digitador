<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="csS/libs/google-fonts.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
    
        <p class="frase center">Kitty lucy gatona mini yuna princesa tigrao</p>        
        <ul class="informacoes center">
                <li>
                        <i class="small material-icons icones">description</i>
                    <span  class="tamanhoFrase">30</span> Palavras
                </li>
                <li>
                        <i class="small material-icons icones">query_builder</i>
                    <span class="tempo">10</span> segundos
                </li>
       </ul>
       <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
       <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light ligthblue" id="reiniciar">
                    <i class="material-icons">restore</i>
                </a>
       </div>
     
       <ul class="center">
           <li><span class="Contador-caracteres">0</span> Caracteres</li>
           <li><span class="Contador-palavras">0</span> Palavaras</li>
            
       </ul>

       <section class="placar">
           <h3 class="center">Placar</h3>
           <table class="centered bordered">
               <thead>
                   <tr>
                       <th>Nome</th>
                       <th>N° de palavras</th>
                       <th>N° de caracteres</th>
                       <th>Remover</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <td>
                           Douglas
                       </td>
                       <td>
                           10
                       </td>
                       <td>
                           20
                       </td>
                       <td class="remover">
                            <a href="#">
                                    <i onclick="removerTabela()" class="small material-icons">delete</i>
                            </a>
                       </td>
                   </tr>
               </tbody>
           </table>
       </section>
       
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
